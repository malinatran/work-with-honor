        - !ruby/object:Prismic::Fragments::StructuredText::Block::Paragraph
          text: 'From the beginning, HBO wanted its subscribers to be able to access
            GO wherever they were, from Smart TVs to video game consoles. But replicating
            the success of the iOS and Android apps was not as easy as cutting and
            pasting: every platform is unique, with its own set of features and constraints.
            The Samsung Smart TV interface, for example, has no back button, requiring
            the design of panels that users go deeper into the content, to the right
            of the screen, and then exit by going back left.'
          spans: []
          label: 
        - !ruby/object:Prismic::Fragments::StructuredText::Block::Paragraph
          text: Many platforms, like Roku, employ specific design templates that must
            be adhered to. To ensure a seamless HBO GO experience, we had to hack
            these templates. For Roku, we found a way to create dividers between categories
            in a long list - between letters in an alphabetical list, for example.
          spans: []
          label: 
